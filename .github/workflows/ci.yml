name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff pytest

      - name: Show versions
        run: |
          python --version
          ruff --version
          pytest --version

      - name: Lint (ruff)
        run: ruff check . --output-format=github

      - name: Import smoke test
        run: |
          python - << 'PY'
          import streamlit, yfinance, pandas, plotly, dotenv, requests
          print("âœ… Imports OK")
          PY

      - name: Run pytest
        run: pytest -v
